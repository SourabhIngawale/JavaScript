<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius to fahrenheilt conversion</title>
    <script type="text/javascript" >

        function convert(){
            var celsius = document.getElementById("data").value;4
            const value1 = 1.8;
            const value2 = 32;
            var faranheilt = (celsius*value1) +value2;
            document.getElementById("result").innerHTML=`${faranheilt}`

        }


    </script>
</head>
<body>
    <input type="number" id="data">
    <button onclick="convert()" id="convert">convert</button>
    <h1 id="result">
    </h1>
    
</body>
</html>
